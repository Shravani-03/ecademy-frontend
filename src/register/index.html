<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/register/script.js" type="module"></script>
    <link rel="stylesheet" href="/global.css">
    <title>Register | eCademy</title>
</head>

<body>
    <header>
        <nav class="navigation">
            <!-- Brand -->
            <p>
                e<span>Cademy</span>
            </p>

            <!-- Links -->
            <ul class="links" >
                <li><a href="/login/">Login</a></li>
                <li class="register"><a href="/register/">Register</a></li>
            </ul>

            <!-- Hamburger Menu -->
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main>
        <div class="left_image">
            <img src="/assets/Login_image.svg" alt="register">
        </div>
        <div class="right-content">
            <h1>Register</h1>
            <form data-ng-app="registerModule" data-ng-controller="registerController" novalidate data-ng-submit="register()">
                <div class="wrapper">
                    <label>I am a ...</label>
                    <select name="user_type" id="user_type" data-ng-model="profession" data-ng-change="remove_error('profession')">
                        <option value="no" selected disabled>Student/Teacher</option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                    </select>
                    <p class="error">{{profession_error}}</p>

                    <label for="name">Your Name</label>
                    <input type="text" data-ng-model="name" data-ng-change="remove_error('name')">
                    <p class="error">{{name_error}}</p>

                    <label for="email">Email id</label>
                    <input type="text" data-ng-model="email" data-ng-change="remove_error('email')">
                    <p class="error">{{email_error}}</p>

                    <label for="password">Password</label>
                    <input type="password" data-ng-model="password" data-ng-change="remove_error('password')">
                    <p class="error">{{password_error}}</p>

                    <button class="btn" type="submit">Register</button>
                    <span>Already have an account? <a>Log in</a></span>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
